<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vLLM Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-bg { background-color: rgba(0,0,0,0.5); }
        .log-pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Main Container -->
    <div id="app" class="min-h-screen">
        
        <!-- Login View -->
        <div id="login-view" class="flex items-center justify-center min-h-screen">
            <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-sm">
                <h2 class="text-2xl font-bold text-center text-white mb-6">vLLM Manager Login</h2>
                <div class="space-y-4">
                    <input id="username" type="text" placeholder="Username" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button onclick="app.login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Login</button>
                    <p id="login-error" class="text-red-400 text-sm text-center hidden"></p>
                </div>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden">
            <header class="bg-gray-800/80 backdrop-blur-md shadow-lg sticky top-0 z-10">
                <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                    <h1 class="text-xl font-bold text-white">vLLM Manager</h1>
                    <div>
                        <span id="username-display" class="mr-4"></span>
                        <button onclick="app.logout()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md text-sm transition duration-300">Logout</button>
                    </div>
                </div>
            </header>

            <main class="container mx-auto p-4 sm:p-6 lg:p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    
                    <!-- System & Upgrade Card -->
                    <div id="system-info-card" class="bg-gray-800 p-6 rounded-lg shadow-lg col-span-1"></div>

                    <!-- Pull Model Card -->
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg col-span-1 md:col-span-2">
                        <h3 class="text-lg font-semibold mb-4">Pull New Model</h3>
                        <div class="flex space-x-2">
                            <input id="hf-model-id" placeholder="HuggingFace Model ID (e.g., facebook/opt-125m)" class="flex-grow px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <button onclick="app.pullModel()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Pull</button>
                        </div>
                    </div>
                </div>

                <!-- Models List -->
                <div class="mt-8">
                    <h2 class="text-2xl font-bold mb-4">Managed Models</h2>
                    <div id="model-list" class="space-y-4"></div>
                </div>
            </main>
        </div>

        <!-- Log Modal -->
        <div id="log-modal" class="fixed inset-0 modal-bg z-50 flex items-center justify-center p-4 hidden">
            <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-4xl h-full max-h-[80vh] flex flex-col">
                <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                    <h3 id="log-modal-title" class="text-lg font-semibold">Logs</h3>
                    <button onclick="app.hideLogModal()" class="text-gray-400 hover:text-white">&times;</button>
                </div>
                <pre id="log-pre" class="p-4 flex-grow overflow-y-auto text-sm log-pre bg-gray-900"></pre>
            </div>
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
